<div *ngIf="userInfo && info.token; else loggedOut">
    
    <h4 style="padding: 1rem">Hello! <strong style="text-transform: uppercase; padding: 0.5rem ">{{userInfo.username}}</strong>
     <button class="btn btn-dark" (click)="logout()">Logout</button></h4>
    <app-todo-list></app-todo-list>
</div>
<ng-template #loggedOut>
    Please login.
  </ng-template>
