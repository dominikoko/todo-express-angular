<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="todo.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="task">Task</label>
      <input
        class="form-control"
        id="task"
        required
        [(ngModel)]="todo.task"
        name="task"
      />
    </div>

    <button (click)="createTask()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newTask()">Add</button>
  </div>

  <table class="table" style="margin: 1 auto;" *ngIf="todos">
    <tr>
      <!-- <th>Id</th> -->
      <th>Title</th>
      <th>task</th>
      <th></th>
      <th></th>
    </tr>
    <tr *ngFor="let todo of todos">
    <td class="text-left ">
        <a (click)="edit(todo)">
            <span *ngIf="todo!==editTodo">{{todo.title}}</span>
            <input *ngIf="todo===editTodo" [(ngModel)]="todo.title" (blur)="updateTask(todo.id)" (keyup.enter)="updateTask(todo.id) ">
        </a>
    </td>
    
    <td class="text-left ">
        <a (click)="edit(todo)">
            <span *ngIf="todo!==editTodo">{{todo.task}}</span>
            <input *ngIf="todo===editTodo" [(ngModel)]="todo.task" (blur)="updateTask(todo.id)" (keyup.enter)="updateTask(todo.id) ">
        </a>
    </td>
      <td>
        <button
          class="btn btn-primary"
          type="button"
          (click)="deleteTask(todo.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
