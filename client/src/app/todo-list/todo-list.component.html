<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="todo.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="task">Task</label>
        <input
          class="form-control"
          id="task"
          required
          [(ngModel)]="todo.task"
          name="task"
        />
      </div>
  
      <button (click)="createTask()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newTask()">Add</button>
    </div>

    <table class="table" style="margin:1 auto;" *ngIf="todos">
        <tr>
          <!-- <th>Id</th> -->
          <th>Title</th>
          <th>task</th>
          <th></th>
          <th></th>
        </tr>
        <tr *ngFor="let todo of todos">
          
          
          <td class="text-left ">
              
                  <span >{{todo.title}}</span>
                  <!-- <input  [(ngModel)]="todo.title"  > -->
          </td>
          
          <td class="text-left ">
              
                  <span >{{todo.task}}</span>
                  <!-- <input  [(ngModel)]="todo.task"  > -->
          </td>
        </tr>
      </table>
